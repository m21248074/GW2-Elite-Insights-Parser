<template>
    <div>
        <div>
            <h3 class="text-center">症狀</h3>
            <buff-table-component :condition="true" :generation="true" :id="'condition-stats-target-table-' + target.id" :buffs="conditions"
                :playerdata="condiData" :sums="condiSums" :playerindex="playerindex" :hidecustom="false"></buff-table-component>
        </div>
        <div v-show="hasBoons" class="mt-2">
            <h3 class="text-center">恩賜</h3>
            <buff-table-component :condition="false" :generation="false" :id="'boon-stats-target-table-' + target.id" :buffs="boons"
                :playerdata="boonData" :sums="[]" :hidecustom="false"></buff-table-component>
        </div>
    </div>
</template>

<script>
    Vue.component("buff-stats-target-component", {
        props: ['phaseindex', 'playerindex', 'targetindex'],
        mixins: [buffComponent],
        template: `${template}`,
        data: function () {
            return {
                cacheCondi: new Map(),
                cacheCondiSums: new Map(),
                cacheBoon: new Map()
            };
        },
        computed: {
            phase: function() {
                return logData.phases[this.phaseindex];
            },
            target: function() {
                return logData.targets[this.targetindex];
            },
            targetPhaseIndex: function () {
                return this.phase.targets.indexOf(this.targetindex);
            },
            hasBoons: function () {
                return this.buffsStatContainer.targetsBoonUptimes[this.targetPhaseIndex].avg > 0;
            },
            condiData: function () {
                if (this.cacheCondi.has(this.phaseindex)) {
                    return this.cacheCondi.get(this.phaseindex);
                }
                const res = [];
                if (this.targetPhaseIndex === -1) {
                    for (let i = 0; i < logData.players.length; i++) {
                        res.push({
                            player: logData.players[i],
                            data: {
                                avg: 0.0,
                                data: []
                            }
                        });
                    }
                } else {
                    for (let i = 0; i < logData.players.length; i++) {
                        res.push({
                            player: logData.players[i],
                            data: this.buffsStatContainer.targetsCondiStats[this.targetPhaseIndex][i]
                        });
                    }
                }
                this.cacheCondi.set(this.phaseindex, res);
                return res;
            },
            condiSums: function () {
                if (this.cacheCondiSums.has(this.phaseindex)) {
                    return this.cacheCondiSums.get(this.phaseindex);
                }
                const res = [];
                if (this.targetPhaseIndex === -1) {
                    res.push({
                        icon: this.target.icon,
                        name: this.target.name,
                        avg: 0,
                        data: []
                    });
                } else {
                    const targetData = this.buffsStatContainer.targetsCondiUptimes[this.targetPhaseIndex];
                    res.push({
                        icon: this.target.icon,
                        name: this.target.name,
                        avg: targetData.avg,
                        data: targetData.data
                    });
                }
                this.cacheCondiSums.set(this.phaseindex, res);
                return res;
            },
            boonData: function () {
                if (this.cacheBoon.has(this.phaseindex)) {
                    return this.cacheBoon.get(this.phaseindex);
                }
                const res = [];
                if (this.targetPhaseIndex === -1 || !this.hasBoons) {
                    res.push({
                        player: this.target,
                        data: {
                            avg: 0.0,
                            data: []
                        }
                    });
                } else {
                    const targetData = this.phase.buffsStatContainer.targetsBoonUptimes[this.targetPhaseIndex];
                    res.push({
                        player: this.target,
                        data: targetData
                    });
                }
                this.cacheBoon.set(this.phaseindex, res);
                return res;
            }
        }
    });
</script>
